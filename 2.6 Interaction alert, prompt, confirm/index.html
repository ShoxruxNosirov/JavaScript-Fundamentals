<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction: alert, prompt, confirm</title>
</head>
<body>
    <script>
        alert('hello');
        let name = prompt('First name', 'Abdulraxmon');
        let isAdmin = confirm('admin?');
        if(isAdmin) {
            name = '* ' + name + ' *';
        }
    </script>
</body>
</html>
